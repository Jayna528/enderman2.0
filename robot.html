<!DOCTYPE html>
<html>
    <head>
        <title>
            Robot
        </title>
        <script src ="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background = "color: lightgrey"> 
            <a-camera position = "0 5 20"></a-camera>

            <!---------------------------------LOWER HALF--------------------------------------------------------->

            <!--PLANE-->
            <a-plane position = "0 -3 10" rotation = "-90 0 0" length = "10"  height = "10" width = "10" color = "darkgrey"></a-plane>
           
            <!--FEET-->
            <a-entity>
                <a-box position = " 0.5 -2 9" rotation = "0 0 0" height = "10" length = "0.6" width = "0.6" color = "black"></a-box>
                <a-box position = " -0.5 -2 9" height = "10" length = "0.6" width = "0.6" color = "black"></a-box>
            </a-entity>
            <!---------------------------------MIDSECTION------------------------------------------------------------>
            <!--BODY-->
            <a-entity animation = "property:position; from: 0 0 0; to: 0 0 0.2; dir: alternate; dur:3000; loop:true">
                <a-box position = "0 4 9" width = "2" height = "3" color = "black"></a-box>
            </a-entity>

            <!----------------------HEAD---------------------->
            <a-entity animation = "property:position; from: 0 0 0; to: 0 0.1 0; dir: alternate; dur: 3000; loop:true">
                <a-box position = "0 6.6 9" width = "2.5" height = "2.5" length = "2.5" color = black></a-box>
            </a-entity>
            <!-----EYES------>
            <a-entity animation = "property:position; from: 0 0 0; to: 0 0.1 0; dir: alternate; dur: 3000; loop:true">
                <a-plane position = "0.65 6.4 10" width = "0.8" height = "0.3" color = "#D474EB"></a-plane>
                <a-plane position = "-0.65 6.4 10" width = "0.8" height = "0.3" color = "#D474EB"></a-plane>

                <a-plane position = "0.65 6.4 10.01" width = 0.3 height = "0.3" color = "#BD1DE4"></a-plane>
                <a-plane position = "-0.65 6.4 10.01" width = 0.3 height = "0.3" color = "#BD1DE4"></a-plane>
            </a-entity>

            <!------------------------------------ARMS---------------------------------------------------------->

            <!-- LEFT SHOULDER ARM-->
            <a-entity animation = "property:rotation; from: 0 0 0; to: 0 0 -7; dur: 100; dir: alternate; loop: true;" 
                      animation__2 = "property:position; from: 0 0 0; to: -0.3 0 0; dir: alternate; dur: 100; loop: true;" >
                <a-box position = "-1.4 3.5 9" rotation = "0 0 -5" width = "0.4" length = "0.6" height = "3" color = black></a-box>
            </a-entity>

            <!--RIGHT SHUOLDER ARM-->
            <a-entity animation = "property:rotation; from: 0 0 0; to: 0 0 7; dur: 100; dir: alternate; loop: true;" 
                      animation__2 = "property:position; from: 0 0 0; to: 0.3 0 0; dir: alternate; dur: 100; loop: true;">
                <a-box position = "1.4 3.5 9" rotation = "0 0 5" width = "0.4" length = "0.6" height = "3" color = "black"></a-box>
            </a-entity>

            <!--LEFT ARM-->
            <a-entity animation = "property:rotation; from: 0 0 0;to: 0 0 -25; dir: alternate; dur: 100; loop: true;"
                      animation__2 = "property:position; from: 0 0 0; to: -0.6 0.9 0; dir: alternate; dur: 100; loop: true;">
                <a-box position = "1.65 0.5 9" rotation = "0 0 5" width = "0.4" length = "0.6" height = "3" color = "black"></a-box>
            </a-entity>

            <!--RIGHT ARM-->
            <a-entity animation = "property:rotation; from: 0 0 0;to: 0 0 25; dir: alternate; dur: 100; loop: true;"
                      animation__2 = "property:position; from: 0 0 0; to: 0.6 0.9 0; dir: alternate; dur: 100; loop: true;">
                <a-box position = "-1.4 0.5 9" rotation = "0 0 5" width = "0.4" length = "0.6" height = "3" color = "black"></a-box>
            </a-entity>
        

        </a-scene>
        <!--right: animation = "property:rotation; from: 0 0 0; to: 0 0 25; dur: 3000; dir: alternate; loop: true;" animation__2 = "property:position; from: 0 0 0; to: -0.6 0.9 0; dir: alternate; dur: 3000; loop: true;"-->
        <!--left: animation = "property:rotation; from: 0 0 0;to: 0 0 -25; dir: alternate; dur: 3000; loop: true; "-->
    </body>

</html>
